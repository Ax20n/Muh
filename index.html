<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Hearts & Treats</title>

<style>
* {
    box-sizing: border-box;
    touch-action: none;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    background: linear-gradient(#cdb4db, #fff);
}

/* Scoreboard */
#score {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 10;
}

/* Animals */
.animal {
    position: fixed;
    bottom: 15px;
    width: 130px;
    height: 130px;
    background: white;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}

#cat { left: 20px; }
#dog { right: 20px; }

/* Falling items */
.item {
    position: absolute;
    font-size: 40px;
    cursor: grab;
    user-select: none;
}

/* Heart explosion */
.particle {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    animation: pop 700ms ease-out forwards;
}

@keyframes pop {
    from {
        transform: translate(0,0) scale(1);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="cat" class="animal">üê±</div>
<div id="dog" class="animal">üê∂</div>

<script>
let score = 0;
const scoreEl = document.getElementById("score");
const cat = document.getElementById("cat");
const dog = document.getElementById("dog");

const items = ["‚ù§Ô∏è", "üçñ", "ü¶¥", "ü•©"];

function spawnItem() {
    const item = document.createElement("div");
    item.className = "item";
    item.textContent = items[Math.floor(Math.random() * items.length)];

    item.style.left = Math.random() * (window.innerWidth - 40) + "px";
    item.style.top = "-50px";

    document.body.appendChild(item);

    let falling = true;
    let offsetX, offsetY;

    function fall() {
        if (!falling) return;
        item.style.top = item.offsetTop + 2.5 + "px";
        if (item.offsetTop > window.innerHeight) {
            item.remove();
            return;
        }
        requestAnimationFrame(fall);
    }
    fall();

    function startDrag(e) {
        falling = false;
        const rect = item.getBoundingClientRect();
        const touch = e.touches ? e.touches[0] : e;
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;

        document.addEventListener("mousemove", drag);
        document.addEventListener("touchmove", drag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchend", endDrag);
    }

    function drag(e) {
        const touch = e.touches ? e.touches[0] : e;
        item.style.left = touch.clientX - offsetX + "px";
        item.style.top = touch.clientY - offsetY + "px";
    }

    function endDrag() {
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("touchmove", drag);
        document.removeEventListener("mouseup", endDrag);
        document.removeEventListener("touchend", endDrag);

        if (isOverlapping(item, cat)) {
            feed(cat);
            item.remove();
        } else if (isOverlapping(item, dog)) {
            feed(dog);
            item.remove();
        } else {
            falling = true;
            fall();
        }
    }

    item.addEventListener("mousedown", startDrag);
    item.addEventListener("touchstart", startDrag);
}

function feed(animal) {
    score++;
    scoreEl.textContent = "Score: " + score;
    explodeHearts(animal);
}

function explodeHearts(target) {
    const rect = target.getBoundingClientRect();
    for (let i = 0; i < 8; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.textContent = "‚ù§Ô∏è";

        p.style.left = rect.left + rect.width / 2 + "px";
        p.style.top = rect.top + rect.height / 2 + "px";

        p.style.setProperty("--x", (Math.random() * 120 - 60) + "px");
        p.style.setProperty("--y", (Math.random() * -120) + "px");

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 700);
    }
}

function isOverlapping(a, b) {
    const r1 = a.getBoundingClientRect();
    const r2 = b.getBoundingClientRect();
    return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
    );
}

setInterval(spawnItem, 900);
</script>

</body>
</html>
